name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Rust checks and tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src-tauri

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version '^2.0' --locked

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Cargo check
        run: cargo check --locked

      - name: Run tests
        run: cargo test --locked

  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64
            runner: ubuntu-latest
          - name: windows-x64
            runner: windows-latest
          - name: macos-intel
            runner: macos-13
          - name: macos-apple-silicon
            runner: macos-14
    defaults:
      run:
        working-directory: src-tauri

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.runner == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version '^2.0' --locked

      - name: Build Tauri bundles
        run: cargo tauri build --verbose

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: clipchop-${{ matrix.name }}
          path: src-tauri/target/release/bundle
          if-no-files-found: error

  release:
    name: Semantic release
    runs-on: ubuntu-latest
    needs:
      - test
      - build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: clipchop-*

      - name: Collect release assets
        run: |
          mkdir -p dist
          for dir in artifacts/clipchop-*/; do
            platform=$(basename "$dir" | sed 's/clipchop-//')
            find "$dir" -type f \( \
              -name '*.dmg' -o \
              -name '*.deb' -o \
              -name '*.rpm' -o \
              -name '*.AppImage' -o \
              -name '*.exe' -o \
              -name '*.msi' \
            \) | while read -r f; do
              ext="${f##*.}"
              cp "$f" "dist/ClipChop-${platform}.${ext}"
            done
          done
          echo "Release assets:"
          ls -la dist/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run semantic-release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24
          extra_plugins: |
            conventional-changelog-conventionalcommits@8
            @semantic-release/commit-analyzer@13
            @semantic-release/release-notes-generator@14
            @semantic-release/github@11
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
