repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: bash -c 'cd src-tauri && cargo fmt --all -- --check'
        language: system
        pass_filenames: false
        files: ^src-tauri/.*\.(rs|toml)$

      - id: cargo-check
        name: cargo check
        entry: bash -c 'cd src-tauri && cargo check --quiet'
        language: system
        pass_filenames: false
        files: ^src-tauri/
